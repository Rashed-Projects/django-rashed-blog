{% extends 'index.html' %}
{% block main %}
     <!-- Section -->
     <section>
       <header class="major">
         <h2>PERSONAL ACTIVITIES</h2>
       </header>
       <div class="posts">
     {% for item in articles %}
        <article>
           <a href="#" class="image">
             {% load thumbnail %}
             
             {% comment %}
               {% thumbnail [source] [size] [options] as [variable] %}
             {% endcomment %}
               
              
             <img src="{{item.image|thumbnail_url:'listArticle' }}" alt=" " />
            </a>
           <h3> {{item.title}}</h3>
           <p>
             {{item.intro}}
           </p>
           <ul class="actions">
             <li><a href="{% url 'Articles_app:detials' slug=item.slug %}" class="button">More</a></li>
           </ul>
         </article>
          {% endfor %}
       </div>
     </section>
     
       
       
    

{% endblock main %}
